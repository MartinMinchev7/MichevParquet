<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>

<header th:replace="~{fragments/commons::nav}"></header>

<div class="container-fluid">
    <h1 class="text-center mt-5">Carpet Tiles</h1>
    <div class="carticki" style="
                        display: flex;
                        justify-content: start;
                         margin-left: 10em;
                         flex-wrap: wrap;
                        ">
       <div
            th:each="parquet: ${parquetCarpetTiles}"
            th:object="${parquet}"
            class="element-maper">
        <div class="offer card col-sm-6 col-md-3 col-lg-2 m-1 p-0">
            <div class="card-img-top-wrapper">
                <img class="card-img-top" th:src="@{${parquet.imageUrl}}" alt="Parquet image">
            </div>
            <div class="card-body pb-1">
                <h5 class="card-title">
                    <span th:text="*{name}">Name</span>
                </h5>
            </div>
            <ul class="offer-details list-group list-group-flush">
                <li class="list-group-item">
                    <div class="card-text">• Name: <span th:text="*{name}">Name</span></div>
                    <div class="card-text">• Price: <span th:text="*{price}">Price</span></div>
                </li>
            </ul>
            <div class="card-body">
                <a class="card-link" th:href="@{/parquets/{id}(id=${parquet.id})}">Details</a>
            </div>
        </div>
       </div>
    </div>
</div>
</body>
</html>

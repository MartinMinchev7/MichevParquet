<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form
            th:action="@{/users/login}"
            th:method="post"
            th:object="${loginData}"
    >
        <div class="bg-danger" th:if="${showErrorMessage}" th:text="'Invalid username or password'"></div>
        <div class="form-group">
            <label for="email" class="text-white font-weight-bold">Email</label>
            <input
                    th:field="*{email}"
                    type="email"
                    id="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
            >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control"
                    placeholder="Password"
            >
        </div>
        <button type="submit" class="btn btn-info btn-lg">Login</button>
        <p>Does not have account? <a th:href="@{/users/register}" th:text="#{nav_bar_login_register}">Register</a></p>
    </form>
</div>
</body>
</html>

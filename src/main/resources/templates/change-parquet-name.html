<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="~{fragments/commons::head}"></head>
<body>

<header th:replace="~{fragments/commons::nav}"></header>

<div class="container" style="margin: 10px 650px">
    <h1>Change Parquet Name</h1>
    <form
            id="addRenameParquet"
            th:method="patch"
            th:action="@{/parquets/rename/{id}(id=${id})}"
            th:object="${parquetRenameData}"
    >
        <label for="name">Name:</label>
        <input
                th:field="*{name}"
                type="text"
                id="name"
                name="name"
        >

        <button type="submit" class="btn btn-primary btn-block w-50">Rename</button>
        <a type="submit" class="btn btn-primary btn-block w-50" th:href="@{/}">Back</a>
    </form>
</div>
</body>
</html>
